<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        // Set theme color BEFORE meta tag is parsed
        document.write('<meta name="theme-color" content="' + (localStorage.getItem('bible-theme') === 'dark' ? '#1a1a1a' : '#ffffff') + '" id="theme-color-meta">');
    </script>
    <title>Bible Notes</title>
    <link rel="icon" type="image/png" href="resources/icons/bible.png">
    <link rel="stylesheet" href="docs-styles.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)" crossorigin="anonymous">
    <!-- GitHub Configuration -->
    <script src="config.local.js"></script>
    <script src="docs-config.js"></script>
</head>

<body>
    <script>
        // Mark this page as admin page in history
        history.replaceState({ adminPage: true }, '', window.location.href);
        
        // Handle back button - skip this page and go to index
        window.addEventListener('popstate', function(event) {
            event.preventDefault();
            window.location.replace('index.html');
        });
    </script>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo-container">
            <button class="icon-btn menu-btn sidebar-toggle" aria-label="Toggle Sidebar">   
                <svg class="hamburger-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>  
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="site-title">Bible Notes</h1>
        </div>
        
        <div class="header-controls">
            <button class="icon-btn theme-toggle" aria-label="Toggle Theme">
                <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <a href="#" onclick="event.preventDefault(); history.back(); setTimeout(function() { if (window.location.pathname.includes('docs.html')) window.location.replace('index.html'); }, 100); return false;" class="icon-btn leave-btn" aria-label="Leave" title="Back to Bible">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-search">
                    <svg class="search-icon-sidebar" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="sidebar-search-input" placeholder="Search..." id="sidebar-search">
                </div>
                <button class="create-btn" id="create-btn-desktop">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Create</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="page-tree" id="page-tree">
                    <!-- Page tree will be dynamically generated -->
                </div>
            </div>
            
            <!-- Resize Handle -->
            <div class="sidebar-resizer" id="sidebar-resizer"></div>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area" id="content-area">
            <!-- Welcome Screen (shown when no page is selected) -->
            <div class="welcome-screen" id="welcome-screen" style="display: none;">
                <div class="welcome-content">
                    <h1>Welcome Back</h1>
                    <button class="btn btn-primary btn-large" id="welcome-create-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Create Page
                    </button>
                </div>
            </div>

            <!-- Page View Mode -->
            <div class="page-view" id="page-view" style="display: none;">
                <div class="page-view-header">
                    <h1 class="page-title" id="page-title"></h1>
                    <button class="icon-btn edit-btn" id="edit-btn" title="Edit Page">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>
                <div class="page-content" id="page-content"></div>
            </div>

            <!-- Page Edit Mode -->
            <div class="page-edit" id="page-edit" style="display: none;">
                <div class="edit-header desktop-only">
                    <input type="text" class="title-input" id="title-input" placeholder="Page Title">
                    <div class="edit-actions-desktop">
                        <button class="icon-btn" id="cancel-btn-desktop" title="Cancel">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                        <button class="icon-btn" id="save-btn-desktop" title="Save">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="edit-header-mobile mobile-only">
                    <input type="text" class="title-input" id="title-input-mobile" placeholder="Page Title">
                </div>
                
                <div class="edit-toolbar" id="edit-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-action="bold" title="Bold">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-action="italic" title="Italic">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="4" x2="10" y2="4"></line>
                                <line x1="14" y1="20" x2="5" y2="20"></line>
                                <line x1="15" y1="4" x2="9" y2="20"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-action="underline" title="Underline">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                                <line x1="4" y1="21" x2="20" y2="21"></line>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="toolbar-separator"></div>
                    
                    <div class="toolbar-group">
                        <select class="toolbar-select" id="heading-select">
                            <option value="p">Normal</option>
                            <option value="h1">Heading 1</option>
                            <option value="h2">Heading 2</option>
                            <option value="h3">Heading 3</option>
                            <option value="h4">Heading 4</option>
                            <option value="h5">Heading 5</option>
                            <option value="h6">Heading 6</option>
                        </select>
                        <div class="color-picker-container">
                            <button class="toolbar-btn color-picker-btn" id="color-picker-btn" title="Text & Highlight Color">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                                </svg>
                            </button>
                            <div class="color-picker-dropdown" id="color-picker-dropdown" style="display: none;">
                                <div class="color-picker-section">
                                    <div class="color-picker-label">Text color</div>
                                    <div class="color-grid">
                                        <button class="color-btn" data-type="text" data-color="reset" title="Default">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button class="color-btn" data-type="text" data-color="#1a73e8" style="background-color: #1a73e8;" title="Blue"></button>
                                        <button class="color-btn" data-type="text" data-color="#0d652d" style="background-color: #0d652d;" title="Green"></button>
                                        <button class="color-btn" data-type="text" data-color="#188038" style="background-color: #188038;" title="Green"></button>
                                        <button class="color-btn" data-type="text" data-color="#e37400" style="background-color: #e37400;" title="Orange"></button>
                                        <button class="color-btn" data-type="text" data-color="#d93025" style="background-color: #d93025;" title="Red"></button>
                                        <button class="color-btn" data-type="text" data-color="#9334e6" style="background-color: #9334e6;" title="Purple"></button>
                                    </div>
                                    <div class="color-grid">
                                        <button class="color-btn" data-type="text" data-color="#5f6368" style="background-color: #5f6368;" title="Gray"></button>
                                        <button class="color-btn" data-type="text" data-color="#4285f4" style="background-color: #4285f4;" title="Light Blue"></button>
                                        <button class="color-btn" data-type="text" data-color="#00acc1" style="background-color: #00acc1;" title="Cyan"></button>
                                        <button class="color-btn" data-type="text" data-color="#00897b" style="background-color: #00897b;" title="Teal"></button>
                                        <button class="color-btn" data-type="text" data-color="#fb8c00" style="background-color: #fb8c00;" title="Orange"></button>
                                        <button class="color-btn" data-type="text" data-color="#e53935" style="background-color: #e53935;" title="Red"></button>
                                        <button class="color-btn" data-type="text" data-color="#ab47bc" style="background-color: #ab47bc;" title="Purple"></button>
                                    </div>
                                    <div class="color-grid">
                                        <button class="color-btn" data-type="text" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #e0e0e0;" title="White"></button>
                                        <button class="color-btn" data-type="text" data-color="#bbdefb" style="background-color: #bbdefb;" title="Light Blue"></button>
                                        <button class="color-btn" data-type="text" data-color="#b2ebf2" style="background-color: #b2ebf2;" title="Light Cyan"></button>
                                        <button class="color-btn" data-type="text" data-color="#b2dfdb" style="background-color: #b2dfdb;" title="Light Teal"></button>
                                        <button class="color-btn" data-type="text" data-color="#fff9c4" style="background-color: #fff9c4;" title="Light Yellow"></button>
                                        <button class="color-btn" data-type="text" data-color="#ffccbc" style="background-color: #ffccbc;" title="Light Orange"></button>
                                        <button class="color-btn" data-type="text" data-color="#e1bee7" style="background-color: #e1bee7;" title="Light Purple"></button>
                                    </div>
                                </div>
                                <div class="color-picker-section">
                                    <div class="color-picker-label">Highlight color</div>
                                    <div class="color-grid">
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="reset" title="No highlight">A</button>
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="#fce5cd" style="background-color: #fce5cd;" title="Orange">A</button>
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="#fce5cd" style="background-color: #fce5cd;" title="Orange">A</button>
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="#fff2cc" style="background-color: #fff2cc;" title="Yellow">A</button>
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="#fff2cc" style="background-color: #fff2cc;" title="Yellow">A</button>
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="#d9ead3" style="background-color: #d9ead3;" title="Green">A</button>
                                        <button class="color-btn highlight-btn" data-type="highlight" data-color="#d0e0e3" style="background-color: #d0e0e3;" title="Cyan">A</button>
                                    </div>
                                </div>
                                <button class="remove-color-btn" id="remove-color-btn">Remove color</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="toolbar-separator"></div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-action="insertUnorderedList" title="Bullet List">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-action="insertOrderedList" title="Numbered List">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="10" y1="6" x2="21" y2="6"></line>
                                <line x1="10" y1="12" x2="21" y2="12"></line>
                                <line x1="10" y1="18" x2="21" y2="18"></line>
                                <path d="M4 6h1v4"></path>
                                <path d="M4 10h2"></path>
                                <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="toolbar-separator"></div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-action="insertLink" title="Insert Link">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-action="insertImage" title="Insert Image">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </button>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <button class="toolbar-btn" data-action="insertTable" title="Insert Table">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="3" y1="15" x2="21" y2="15"></line>
                                <line x1="12" y1="3" x2="12" y2="21"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-action="insertCode" title="Code Block">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6"></polyline>
                                <polyline points="8 6 2 12 8 18"></polyline>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-action="insertHorizontalRule" title="Horizontal Line">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="editor-container">
                    <div class="editor" id="editor" contenteditable="true" spellcheck="true" data-placeholder="Start writing..."></div>
                </div>
                
                <!-- Mobile Bottom Actions -->
                <div class="mobile-bottom-actions mobile-only">
                    <button class="mobile-action-btn cancel-btn" id="cancel-btn-mobile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        <span>Cancel</span>
                    </button>
                    <button class="mobile-action-btn save-btn" id="save-btn-mobile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        <span>Save</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals and Popups -->

    <!-- Create New Item Modal -->
    <div class="modal" id="create-modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Create New</h2>
                <button class="icon-btn modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="create-options">
                    <button class="create-option" data-type="folder">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Folder</span>
                    </button>
                    <button class="create-option" data-type="page">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span>Page</span>
                    </button>
                </div>
                <div class="form-group" id="name-input-group" style="display: none;">
                    <label for="new-item-name">Name</label>
                    <input type="text" id="new-item-name" class="form-input" placeholder="Enter name...">
                </div>
                <div class="form-group" id="parent-select-group" style="display: none;">
                    <label for="new-item-parent">Parent Folder (Optional)</label>
                    <select id="new-item-parent" class="form-input">
                        <option value="">None (Root Level)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer" id="modal-footer" style="display: none;">
                <button class="btn btn-secondary modal-close">Cancel</button>
                <button class="btn btn-primary" id="create-item-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="rename-modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Rename</h2>
                <button class="icon-btn modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="modal-input" id="rename-input" placeholder="Enter new name">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close">Cancel</button>
                <button class="btn btn-primary" id="confirm-rename-btn">Rename</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="icon-btn modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p id="delete-message"></p>
            </div>
            <div class="modal-footer">

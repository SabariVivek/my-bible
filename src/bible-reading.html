<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e293b" id="theme-color-meta">
    <title>Bible Reading</title>
    <link rel="icon" type="image/png" href="../resources/icons/bible.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="lib/supabase-bible-reading.js"></script>
    <script>
        // Apply dark theme class immediately if saved
        const isDarkTheme = localStorage.getItem('readingTrackerTheme') === 'dark' || !localStorage.getItem('readingTrackerTheme');
        if (isDarkTheme) {
            document.documentElement.classList.add('dark-theme');
        }
        
        // Set initial theme color for Android notification bar
        document.addEventListener('DOMContentLoaded', function() {
            const metaThemeColor = document.getElementById('theme-color-meta');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', isDarkTheme ? '#1e293b' : '#ffffff');
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f8f9fa;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme {
            background-color: #202124;
            color: #e8eaed;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Card Styles */
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        body.dark-theme .card {
            background: #292a2d;
            border-color: #3c4043;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #000000;
        }

        body.dark-theme .card-title {
            color: #e8eaed;
        }

        /* Button Styles */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background-color: #667eea;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #000000;
        }

        body.dark-theme .btn-secondary {
            background-color: #3c4043;
            color: #e8eaed;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        body.dark-theme .btn-secondary:hover {
            background-color: #4a4d52;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Checkbox Styles */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .checkbox-wrapper:hover {
            background-color: rgba(95, 99, 104, 0.05);
        }

        body.dark-theme .checkbox-wrapper:hover {
            background-color: rgba(232, 234, 237, 0.05);
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #5f6368;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark-theme .custom-checkbox {
            border-color: #80868b;
        }

        .custom-checkbox.checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .custom-checkbox svg {
            display: none;
            color: #ffffff;
        }

        .custom-checkbox.checked svg {
            display: block;
        }

        /* Progress Bar */
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin: 1rem 0;
        }

        body.dark-theme .progress-container {
            background-color: #3c4043;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* Text Styles */
        .text-muted {
            color: #5f6368;
        }

        body.dark-theme .text-muted {
            color: #9aa0a6;
        }

        .text-small {
            font-size: 0.875rem;
        }

        /* Utility Classes */
        .flex {
            display: flex;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gap-1 {
            gap: 0.5rem;
        }

        .gap-2 {
            gap: 1rem;
        }

        .mt-1 {
            margin-top: 0.5rem;
        }

        .mt-2 {
            margin-top: 1rem;
        }

        .mb-1 {
            margin-bottom: 0.5rem;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #ffffff;
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme .modal {
            background: #292a2d;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #000000;
        }

        body.dark-theme .modal-title {
            color: #e8eaed;
        }

        .modal-close {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: #5f6368;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-theme .modal-close {
            color: #e8eaed;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Input Styles */
        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            background-color: #ffffff;
            color: #000000;
            transition: border-color 0.2s;
        }

        body.dark-theme .input {
            background-color: #3c4043;
            border-color: #5f6368;
            color: #e8eaed;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Date Picker Button */
        .date-picker-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            color: #000000;
        }

        body.dark-theme .date-picker-btn {
            background-color: #3c4043;
            border-color: #5f6368;
            color: #e8eaed;
        }

        .date-picker-btn:hover {
            background-color: #f8f9fa;
            border-color: #667eea;
        }

        body.dark-theme .date-picker-btn:hover {
            background-color: #4a4d52;
        }

        /* Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
        }

        @keyframes confetti-burst {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        /* Calendar Modal */
        .calendar-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1050;
            display: none;
        }

        .calendar-modal-backdrop.show {
            display: block;
            animation: fadeIn 0.2s ease-in-out;
        }

        .calendar-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1060;
            display: none;
        }

        .calendar-modal.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        .calendar-modal-content {
            width: 328px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #ffffff;
        }

        body.dark-theme .calendar-modal-content {
            background-color: #292a2d;
        }

        .mdc-calendar-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }

        body.dark-theme .mdc-calendar-header {
            border-bottom-color: #3c4043;
        }

        .mdc-calendar-header-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.1px;
            color: #000000;
        }

        body.dark-theme .mdc-calendar-header-title {
            color: #e8eaed;
        }

        .mdc-icon-button {
            width: 36px;
            height: 36px;
            padding: 6px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: #5f6368;
        }

        body.dark-theme .mdc-icon-button {
            color: #e8eaed;
        }

        .mdc-icon-button:hover {
            background-color: rgba(95, 99, 104, 0.1);
        }

        body.dark-theme .mdc-icon-button:hover {
            background-color: rgba(232, 234, 237, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            padding: 8px 12px;
        }

        .calendar-weekday {
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #5f6368;
            letter-spacing: 0.5px;
        }

        body.dark-theme .calendar-weekday {
            color: #9aa0a6;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            font-size: 13px;
            font-weight: 400;
            margin: 2px;
            transition: all 0.2s;
            color: #000000;
        }

        body.dark-theme .calendar-day {
            color: #e8eaed;
        }

        .calendar-day:hover:not(.other-month):not(.selected) {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .calendar-day.selected {
            background-color: #667eea;
            color: #ffffff;
            font-weight: 500;
        }

        .calendar-day.today:not(.selected) {
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: 500;
        }

        body.dark-theme .calendar-day.today:not(.selected) {
            border-color: #667eea;
            color: #667eea;
        }

        .mdc-dialog-actions {
            padding: 12px 20px 16px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            border-top: 1px solid #e0e0e0;
        }

        body.dark-theme .mdc-dialog-actions {
            border-top-color: #3c4043;
        }

        .mdc-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: #5f6368;
        }

        body.dark-theme .mdc-button {
            color: #e8eaed;
        }

        .mdc-button:hover {
            background-color: rgba(95, 99, 104, 0.1);
        }

        body.dark-theme .mdc-button:hover {
            background-color: rgba(232, 234, 237, 0.1);
        }

        .mdc-button-primary {
            color: #667eea;
            font-weight: 600;
        }

        .mdc-button-primary:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .loading-content {
            text-align: center;
            color: #ffffff;
        }

        .book-loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            margin-top: 12px;
        }
    </style>
</head>

        // Helper Functions
        function parseChapterRange(chaptersStr) {
            const chapters = [];
            const parts = chaptersStr.split(',');

            parts.forEach(part => {
                part = part.trim();
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    for (let i = start; i <= end; i++) {
                        chapters.push(i);
                    }
                } else {
                    chapters.push(parseInt(part));
                }
            });

            return chapters;
        }

        function normalizeBookName(bookName) {
            const normalized = bookName.toUpperCase();
            const otBook = oldTestamentBooks.find(b => b.name.toUpperCase() === normalized);
            const ntBook = newTestamentBooks.find(b => b.name.toUpperCase() === normalized);
            return otBook ? otBook.name : (ntBook ? ntBook.name : null);
        }

        // Dashboard Helper Functions
        function getUserStats(user) {
            if (!user) return null;
            
            const today = new Date();
            const dateKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            const hasReadToday = user.completedDates && user.completedDates[dateKey];
            
            // Calculate last read date
            let lastReadDate = null;
            let daysPending = 0;
            
            // Calculate pending days from Jan 1 of current year
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const totalDaysSinceJan1 = Math.floor((todayStart - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
            
            // Count completed days in current year
            let completedDaysCount = 0;
            if (user.completedDates) {
                completedDaysCount = Object.keys(user.completedDates).filter(d => {
                    const [y, m, day] = d.split('-').map(Number);
                    return y === today.getFullYear();
                }).length;
                
                // Get last read date
                const dates = Object.keys(user.completedDates).map(d => {
                    const [y, m, day] = d.split('-').map(Number);
                    return new Date(y, m - 1, day);
                }).sort((a, b) => b - a);
                
                if (dates.length > 0) {
                    lastReadDate = dates[0];
                }
            }
            
            // Days pending = total days from Jan 1 to today - completed days
            daysPending = totalDaysSinceJan1 - completedDaysCount;
            if (daysPending < 0) daysPending = 0;
            
            // Calculate total chapters read
            const progressKeys = Object.keys(user.progress).filter(k => user.progress[k] === 'read');
            const uniqueChapters = new Set();
            progressKeys.forEach(key => {
                const normalizedKey = key.replace(/-1st$|-2nd$/, '');
                uniqueChapters.add(normalizedKey);
            });
            
            return {
                hasReadToday,
                lastReadDate,
                daysPending,
                chaptersRead: uniqueChapters.size,
                totalProgress: Math.round((uniqueChapters.size / 1189) * 100)
            };
        }

        function getTodayReading(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear();
            const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            // Find reading for the specific date
            const reading = yearlyReadingPlan.find(r => {
                if (r.month === month && r.day === day) {
                    // If it's Feb 29 entry, only return it for leap years
                    if (r.leap) {
                        return isLeapYear;
                    }
                    // For Feb 28, skip the leap-specific version if it's not a leap year
                    if (month === 2 && day === 28 && !isLeapYear && r.leap === false) {
                        return false;
                    }
                    return true;
                }
                return false;
            });

            return reading;
        }

        function calculateProgress(testament) {
            if (!state.currentUser) return { read: 0, total: 0, percentage: 0, firstRead: 0, secondRead: 0 };

            const books = testament === 'old' ? oldTestamentBooks : newTestamentBooks;
            let total = 0;
            let read = 0;
            let firstRead = 0;
            let secondRead = 0;

            // For NT, count separately using -1st and -2nd suffixes
            if (testament === 'new') {
                books.forEach(book => {
                    for (let i = 1; i <= book.chapters; i++) {
                        const key1st = `${book.name}-${i}-1st`;
                        const key2nd = `${book.name}-${i}-2nd`;
                        
                        if (state.currentUser.progress[key1st] === 'read') {
                            firstRead++;
                            read++;
                        }
                        if (state.currentUser.progress[key2nd] === 'read') {
                            secondRead++;
                            read++;
                        }
                    }
                });
                
                total = 260 * 2; // 260 chapters  2 readings = 520
            } else {
                books.forEach(book => {
                    total += book.chapters;
                    for (let i = 1; i <= book.chapters; i++) {
                        const key = `${book.name}-${i}`;
                        if (state.currentUser.progress[key] === 'read') read++;
                    }
                });
            }

            return { 
                read, 
                total, 
                percentage: Math.round((read / total) * 100),
                firstRead,
                secondRead
            };
        }

                const key = `${bookName}-${chapter}${suffix}`;
                if (state.currentUser.progress[key] === 'read') return 'completed';
            } else if (!isNTBook) {
                const key = `${bookName}-${chapter}`;

            }

            const today = new Date();
            const todayMonth = today.getMonth() + 1;
            const todayDay = today.getDate();

            // Check all reading plan entries up to today
            for (const entry of yearlyReadingPlan) {
                // Skip future dates
                if (entry.month > todayMonth || (entry.month === todayMonth && entry.day > todayDay)) {
                    break;
                }
                
                // For NT books with cycle specified, only check entries in that cycle
                if (isNTBook && currentReadingCycle) {
                    const entryIsSecondCycle = entry.month > 6 || (entry.month === 7 && entry.day >= 2);
                    const checkingSecondCycle = currentReadingCycle === 'second';
                    if (entryIsSecondCycle !== checkingSecondCycle) continue;
                }

                // Check if this chapter is in this day's portions
                for (const portion of entry.portions) {
                    if (normalizeBookName(portion.book) === normalizeBookName(bookName)) {
                        const chapters = parseChapterRange(portion.chapters);
                        if (chapters.includes(chapter)) {
                            // Check if it's today's reading
                            if (entry.month === todayMonth && entry.day === todayDay) {
                                return 'today';
                            }
                            // It's overdue (past date and not completed)
                            return 'overdue';
                        }
                    }
                }
            }

            return 'future';
        }

        async function loadData() {
            showLoading('Loading users...');
            
            // Load theme from localStorage
            const savedTheme = localStorage.getItem('bibleTrackerTheme');
            if (savedTheme) {
                state.darkMode = savedTheme === 'dark';
            }

            // Load users from Supabase
            try {
                const users = await BibleReadingDB.getAllUsers();
                if (users && users.length > 0) {
                    state.users = users.map(u => ({
                        id: u.id,
                        name: u.name,
                        progress: {},
                        completedDates: {},
                        joinedDate: u.joined_date
                    }));

                    // Load progress for each user
                    for (const user of state.users) {
                        const progress = await BibleReadingDB.getUserProgress(user.id);
                        progress.forEach(p => {
                            // Convert database reading_cycle format to app format
                            let key;
                            if (p.reading_cycle) {
                                const suffix = p.reading_cycle === 'second' ? '-2nd' : '-1st';
                                key = `${p.book_name}-${p.chapter_number}${suffix}`;
                            } else {
                                key = `${p.book_name}-${p.chapter_number}`;
                            }
                            user.progress[key] = p.status;
                        });

                        // Load completed dates
                        const dates = await BibleReadingDB.getCompletedDates(user.id);
                        dates.forEach(dateStr => {
                            // Parse date string as YYYY-MM-DD directly to avoid timezone issues
                            const [year, month, day] = dateStr.split('-').map(Number);
                            const dateKey = `${year}-${month}-${day}`;
                            user.completedDates[dateKey] = true;
                        });
                    }

                    // Load current user from localStorage
                    const savedCurrentUserId = localStorage.getItem('bibleTrackerCurrentUserId');
                    if (savedCurrentUserId) {
                        state.currentUser = state.users.find(u => u.id === savedCurrentUserId);
                    }
                }
            } catch (error) {
                // Fallback to localStorage
                const savedUsers = localStorage.getItem('bibleTrackerUsers');
                const savedCurrentUser = localStorage.getItem('bibleTrackerCurrentUser');
                if (savedUsers) {
                    state.users = JSON.parse(savedUsers);
                }
                if (savedCurrentUser) {
                    state.currentUser = JSON.parse(savedCurrentUser);
                }
            } finally {
                hideLoading();
            }
        }

        async function markUserUpToDate(userId) {
            const user = state.users.find(u => u.id === userId);
            if (!user) return;

            if (!confirm(`Mark all readings up to today (${new Date().toLocaleDateString()}) as completed for ${user.name}?`)) {
                return;
            }

            showLoading('Marking readings as complete...');
            
            try {
                const today = new Date();
                const todayMonth = today.getMonth() + 1;
                const todayDay = today.getDate();

                // Collect all chapters and dates to mark
                const chaptersToMark = [];
                const datesToMark = [];

                // Build batch data
                yearlyReadingPlan.forEach(entry => {
                    if (entry.leap) return; // Skip leap year entries
                    
                    // Only process entries up to today
                    if (entry.month > todayMonth || (entry.month === todayMonth && entry.day > todayDay)) {
                        return;
                    }

                    const dateKey = `${today.getFullYear()}-${entry.month}-${entry.day}`;
                    const dateStr = `${today.getFullYear()}-${String(entry.month).padStart(2, '0')}-${String(entry.day).padStart(2, '0')}`;
                    
                    datesToMark.push(dateStr);
                    
                    // Mark date as completed locally
                    if (!user.completedDates) {
                        user.completedDates = {};
                    }
                    user.completedDates[dateKey] = true;

                    // Determine reading cycle for NT books
                    const isSecondReading = entry.month > 7 || (entry.month === 7 && entry.day >= 2);

                    // Collect chapters
                    entry.portions.forEach(portion => {
                        const chapters = parseChapterRange(portion.chapters);
                        const bookName = normalizeBookName(portion.book);
                        if (bookName) {
                            const isNTBook = newTestamentBooks.find(b => b.name === bookName);
                            
                            chapters.forEach(ch => {
                                const readingCycle = isNTBook ? (isSecondReading ? 'second' : 'first') : null;
                                
                                chaptersToMark.push({
                                    book: bookName,
                                    chapter: ch,
                                    cycle: readingCycle
                                });
                                
                                // Update local state
                                if (isNTBook) {
                                    const suffix = isSecondReading ? '-2nd' : '-1st';
                                    user.progress[`${bookName}-${ch}${suffix}`] = 'read';
                                } else {
                                    user.progress[`${bookName}-${ch}`] = 'read';
                                }
                            });
                        }
                    });
                });

                // Batch insert chapters (do in chunks to avoid too large requests)
                const chunkSize = 50;
                for (let i = 0; i < chaptersToMark.length; i += chunkSize) {
                    const chunk = chaptersToMark.slice(i, i + chunkSize);
                    const promises = chunk.map(item => 
                        BibleReadingDB.markChapterAsRead(userId, item.book, item.chapter, item.cycle)
                    );
                    await Promise.all(promises);
                }

                // Batch insert dates
                for (let i = 0; i < datesToMark.length; i += chunkSize) {
                    const chunk = datesToMark.slice(i, i + chunkSize);
                    const promises = chunk.map(date => 
                        BibleReadingDB.markDateAsCompleted(userId, date)
                    );
                    await Promise.all(promises);
                }

                // Update user in the array
                const userIndex = state.users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    state.users[userIndex] = user;
                }

                // Update current user if this is the active user
                if (state.currentUser && state.currentUser.id === userId) {
                    state.currentUser = user;
                }

                saveData();
                render();
            } catch (error) {
                alert('Failed to mark user up to date. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function markTodayComplete() {
            const reading = getTodayReading(state.selectedDate);
            if (!reading || !state.currentUser) return;

            const dateKey = `${state.selectedDate.getFullYear()}-${state.selectedDate.getMonth() + 1}-${state.selectedDate.getDate()}`;

            // Check if already completed
            if (state.currentUser.completedDates && state.currentUser.completedDates[dateKey]) {
                return;
            }

            showLoading('Saving progress...');
            try {
                // Determine which NT reading period (1st or 2nd)
                const month = state.selectedDate.getMonth() + 1;
                const day = state.selectedDate.getDate();
                const isSecondReading = month > 7 || (month === 7 && day >= 2);

                // Mark all chapters in Supabase
                for (const portion of reading.portions) {
                    const chapters = parseChapterRange(portion.chapters);
                    const bookName = normalizeBookName(portion.book);
                    if (bookName) {
                        const isNTBook = newTestamentBooks.find(b => b.name === bookName);
                        
                        for (const ch of chapters) {
                            const readingCycle = isNTBook ? (isSecondReading ? 'second' : 'first') : null;
                            await BibleReadingDB.markChapterAsRead(
                                state.currentUser.id,
                                bookName,
                                ch,
                                readingCycle
                            );
                            
                            // Update local state
                            if (isNTBook) {
                                const suffix = isSecondReading ? '-2nd' : '-1st';
                                state.currentUser.progress[`${bookName}-${ch}${suffix}`] = 'read';
                            } else {
                                state.currentUser.progress[`${bookName}-${ch}`] = 'read';
                            }
                        }
                    }
                }

                // Mark date as completed in Supabase
                await BibleReadingDB.markDateAsCompleted(
                    state.currentUser.id,
                    state.selectedDate.toISOString().split('T')[0]
                );

                // Update local state
                if (!state.currentUser.completedDates) {
                    state.currentUser.completedDates = {};
                }
                state.currentUser.completedDates[dateKey] = true;

                // Update in users array
                const userIndex = state.users.findIndex(u => u.id === state.currentUser.id);
                if (userIndex !== -1) {
                    state.users[userIndex] = state.currentUser;
                }

                saveData();
                
                // Trigger confetti animation
                createConfetti();
                
                render();
            } catch (error) {
                alert('Failed to save progress. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Create confetti animation
        function createConfetti() {
            const colors = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
            const confettiCount = 50;
            
            // Get button position for confetti origin
            const button = document.querySelector('button[onclick="markTodayComplete()"]');
            if (!button) return;
            
            const rect = button.getBoundingClientRect();
            const originX = rect.left + rect.width / 2;
            const originY = rect.top + rect.height / 2;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = originX + 'px';
                confetti.style.top = originY + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random direction and distance
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 300 + 100;
                const translateX = Math.cos(angle) * distance;
                const translateY = Math.sin(angle) * distance;
                
                confetti.style.setProperty('--tx', translateX + 'px');
                confetti.style.setProperty('--ty', translateY + 'px');
                
                // Random animation duration
                const duration = Math.random() * 0.5 + 0.8;
                confetti.style.animation = `confetti-burst ${duration}s ease-out forwards`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        }

        function renderAdminView() {
            const theme = state.darkMode ? {
                bg: 'bg-slate-900',
                card: 'bg-slate-800',
                text: 'text-gray-100',
                textSecondary: 'text-gray-400',
                border: 'border-transparent'
            } : {
                bg: 'bg-gray-50',
                card: 'bg-white',
                text: 'text-gray-900',
                textSecondary: 'text-gray-600',
                border: 'border-gray-200'
            };

            // Count unique chapters across all users (OT:929 + NT:260 = 1189 total unique)
            const totalChaptersRead = state.users.reduce((sum, u) => {
                const progressKeys = Object.keys(u.progress).filter(k => u.progress[k] === 'read');
                const uniqueChapters = new Set();
                progressKeys.forEach(key => {
                    const normalizedKey = key.replace(/-1st$|-2nd$/, '');
                    uniqueChapters.add(normalizedKey);
                });
                return sum + uniqueChapters.size;
            }, 0);
            
            const avgProgress = state.users.length > 0 ? Math.round(state.users.reduce((sum, u) => {
                const progressKeys = Object.keys(u.progress).filter(k => u.progress[k] === 'read');
                const uniqueChapters = new Set();
                progressKeys.forEach(key => {
                    const normalizedKey = key.replace(/-1st$|-2nd$/, '');
                    uniqueChapters.add(normalizedKey);
                });
                return sum + (uniqueChapters.size / 1189) * 100;
            }, 0) / state.users.length) : 0;

            return `
                <div class="min-h-screen ${theme.bg} ${theme.text} transition-colors duration-300">
                    <!-- Admin Header -->
                    <div class="${theme.card} border-b ${theme.border} sticky top-0 z-40">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-lg bg-slate-700 flex items-center justify-center text-white">
                                        ${icons.dashboard}
                                    </div>
                                    <div>
                                        <h2 class="font-bold text-xl">Admin</h2>
                                        <p class="text-sm ${theme.textSecondary}">Manage all users</p>
                                    </div>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <button onclick="state.isAdmin = false; localStorage.setItem('isAdmin', 'false'); render();" class="bg-slate-700 hover:bg-slate-600 text-white rounded-lg px-4 py-2 font-semibold transition-colors">
                                        Exit Admin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="max-w-7xl mx-auto px-4 py-6">
                        <div class="${theme.card} border ${theme.border} rounded-2xl p-6 mb-6">
                            <h3 class="text-xl font-bold mb-4">Overview</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-750' : 'bg-gray-50'}">
                                    <p class="text-sm ${theme.textSecondary} mb-1">Total Users</p>
                                    <p class="text-3xl font-bold text-blue-500">${state.users.length}</p>
                                </div>
                                <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-750' : 'bg-gray-50'}">
                                    <p class="text-sm ${theme.textSecondary} mb-1">Total Chapters Read</p>
                                    <p class="text-3xl font-bold text-emerald-500">${totalChaptersRead}</p>
                                </div>
                                <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-750' : 'bg-gray-50'}">
                                    <p class="text-sm ${theme.textSecondary} mb-1">Avg Progress</p>
                                    <p class="text-3xl font-bold text-purple-500">${avgProgress}%</p>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${state.users.map(user => {
                // Count total chapter readings (OT once + NT twice = 1449 total)
                const progressKeys = Object.keys(user.progress).filter(k => user.progress[k] === 'read');
                const totalRead = progressKeys.length;
                const percentage = Math.round((totalRead / 1449) * 100);
                const completedDays = Object.keys(user.completedDates || {}).length;

                return `
                                    <div class="${theme.card} border ${theme.border} rounded-2xl p-6">
                                        <div class="flex items-center gap-3 mb-4">
                                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg">
                                                ${user.name.charAt(0).toUpperCase()}
                                            </div>
                                            <div class="flex-1">
                                                <h3 class="font-bold">${user.name}</h3>
                                                <p class="text-xs ${theme.textSecondary}">
                                                    Joined ${new Date(user.joinedDate).toLocaleDateString()}
                                                </p>
                                            </div>
                                            <button onclick="deleteUser(${user.id}).catch(err => console.error(err))" class="text-red-500 hover:text-red-400 p-2 rounded-lg hover:bg-red-500/10 transition-colors" title="Delete User">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                                            </button>
                                        </div>
                                        
                                        <div class="space-y-3">
                                            <div>
                                                <div class="flex justify-between text-sm mb-1">
                                                    <span class="${theme.textSecondary}">Progress</span>
                                                    <span class="font-bold">${percentage}%</span>
                                                </div>
                                                <div class="h-2 rounded-full overflow-hidden ${state.darkMode ? 'bg-slate-700' : 'bg-gray-200'}">
                                                    <div class="h-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all" style="width: ${percentage}%"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="grid grid-cols-2 gap-3 pt-3 border-t ${theme.border}">
                                                <div>
                                                    <p class="text-xs ${theme.textSecondary}">Chapters</p>
                                                    <p class="font-bold">${totalRead}/1449</p>
                                                </div>
                                                <div>
                                                    <p class="text-xs ${theme.textSecondary}">Days Complete</p>
                                                    <p class="font-bold">${completedDays}</p>
                                                </div>
                                            </div>
                                            
                                            <button onclick="markUserUpToDate(${user.id}).catch(err => console.error(err))" class="w-full mt-4 py-2 rounded-lg font-semibold text-sm bg-emerald-600 text-white hover:bg-emerald-700 transition-colors">
                                                Mark Up to Date
                                            </button>
                                        </div>
                                    </div>
                                `;
            }).join('')}
                        </div>
                    </div>
                </div>
                
                <!-- Calendar Modal Backdrop (outside main content) -->
                <div id="calendarBackdrop" class="calendar-modal-backdrop" onclick="closeCalendarModal()"></div>
                
                <!-- Calendar Modal (outside main content) -->
                <div id="calendarModal" class="calendar-modal">
                    <!-- Calendar content will be generated here -->
                </div>
            `;
        }

        async function render() {
            const app = document.getElementById('app');

            if (!state.currentUser) {
                // No current user - show profile selection (default initial view)
                // Reload users from Supabase when showing profile selection
                if (!state.isLoadingProfiles) {
                    state.isLoadingProfiles = true;
                    await loadData();
                    state.isLoadingProfiles = false;
                }
                app.innerHTML = renderUserSelection();
                // Focus input if modal is open
                if (state.showUserModal) {
                    setTimeout(() => {
                        const input = document.getElementById('newUserName');
                        if (input) input.focus();
                    }, 100);
                }
            } else if (state.showDashboard || state.isAdmin) {
                // Show dashboard when user is selected and dashboard view is active, or in admin mode
                app.innerHTML = renderDashboard();
                // Focus input if modal is open
                if (state.showUserModal) {
                    setTimeout(() => {
                        const input = document.getElementById('newUserName');
                        if (input) input.focus();
                    }, 100);
                }
            } else {
                // Show personal reading tracker
                app.innerHTML = renderMainApp();
            }

            // Update body class for theme
            document.body.className = state.darkMode ? 'bg-slate-900 text-gray-100' : 'bg-gray-50 text-gray-900';
        }

        // Copy today's reading to clipboard
        function copyTodayReading() {
            const reading = getTodayReading(state.selectedDate);
            if (!reading) return;

            const dateStr = state.selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            
            let text = `${dateStr}\n\n`;
            reading.portions.forEach((portion, idx) => {
                text += `${idx + 1}. ${portion.book} ${portion.chapters}\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                // Show a temporary success message
                const btn = document.getElementById('copyButton');
                if (btn) {
                    const originalContent = btn.innerHTML;
                    btn.innerHTML = icons.check;
                    btn.classList.add('text-emerald-500');
                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('text-emerald-500');
                    }, 2000);
                }
            }).catch(err => {
                alert('Failed to copy to clipboard');
            });
        }

        // Event handlers (need to be global)
        function handleAddUser() {
            const input = document.getElementById('newUserName');
            if (input && input.value.trim()) {
                addUser(input.value);
            }
        }

        // Initialize
        (async () => {
            await loadData();
            render();
        })();

        // Handle Enter key for user creation
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && state.showUserModal) {
                handleAddUser();
            }
        });

        // Calendar state
        let calendarState = {
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
            tempSelectedDate: null
        };

        // Open calendar modal
        function openCalendarModal() {
            // Wait for next tick to ensure DOM is ready
            setTimeout(() => {
                initCalendar();
                const backdrop = document.getElementById('calendarBackdrop');
                const modal = document.getElementById('calendarModal');
                const mainContent = document.getElementById('mainContent');

                if (backdrop && modal) {
                    backdrop.classList.add('show');
                    modal.classList.add('show');
                    if (mainContent) {
                        mainContent.style.filter = 'blur(8px)';
                        mainContent.style.pointerEvents = 'none';
                    }
                }
            }, 0);
        }

        // Close calendar modal
        function closeCalendarModal() {
            const backdrop = document.getElementById('calendarBackdrop');
            const modal = document.getElementById('calendarModal');
            const mainContent = document.getElementById('mainContent');
            if (backdrop && modal) {
                backdrop.classList.remove('show');
                modal.classList.remove('show');
                if (mainContent) {
                    mainContent.style.filter = '';
                    mainContent.style.pointerEvents = '';
                }
            }
        }

        // Confirm date selection
        function confirmDateSelection() {
            if (calendarState.tempSelectedDate) {
                state.selectedDate = calendarState.tempSelectedDate;
                saveData();
                render();
            }
            closeCalendarModal();
        }

        // Generate calendar HTML
        function generateCalendar() {
            const firstDay = new Date(calendarState.currentYear, calendarState.currentMonth, 1);
            const lastDay = new Date(calendarState.currentYear, calendarState.currentMonth + 1, 0);
            const prevLastDay = new Date(calendarState.currentYear, calendarState.currentMonth, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const daysInPrevMonth = prevLastDay.getDate();

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];

            // Calendar navigation icons
            const chevronLeft = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>`;
            const chevronRight = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>`;

            let html = `
                <div class="calendar-modal-content">
                    <!-- Calendar Header -->
                    <div class="mdc-calendar-header">
                        <button onclick="changeMonth(-1)" class="mdc-icon-button">
                            ${chevronLeft}
                        </button>
                        <span class="mdc-calendar-header-title">
                            ${monthNames[calendarState.currentMonth]} ${calendarState.currentYear}
                        </span>
                        <button onclick="changeMonth(1)" class="mdc-icon-button">
                            ${chevronRight}
                        </button>
                    </div>
                    
                    <!-- Calendar Grid -->
                    <div style="padding: 8px 0 16px;">
                        <div class="calendar-grid">
                            ${dayNames.map(day => `<div class="calendar-weekday">${day}</div>`).join('')}
                        </div>
                        <div class="calendar-grid">
            `;

            // Previous month days (empty cells)
            for (let i = 0; i < firstDayOfWeek; i++) {
                html += `<div class="calendar-day" style="visibility: hidden;"></div>`;
            }

            // Current month days
            const today = new Date();
            const tempDate = calendarState.tempSelectedDate || state.selectedDate;
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() &&
                    calendarState.currentMonth === today.getMonth() &&
                    calendarState.currentYear === today.getFullYear();
                const isSelected = day === tempDate.getDate() &&
                    calendarState.currentMonth === tempDate.getMonth() &&
                    calendarState.currentYear === tempDate.getFullYear();
                const classes = `calendar-day ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}`;
                html += `<div class="${classes}" onclick="selectDateTemp(${calendarState.currentYear}, ${calendarState.currentMonth}, ${day})">${day}</div>`;
            }

            // Next month days (empty cells)
            const remainingDays = 42 - (firstDayOfWeek + daysInMonth);
            for (let i = 0; i < remainingDays; i++) {
                html += `<div class="calendar-day" style="visibility: hidden;"></div>`;
            }

            html += `
                        </div>
                    </div>
                    
                    <!-- Material Design Actions -->
                    <div class="mdc-dialog-actions">
                        <button onclick="closeCalendarModal()" class="mdc-button mdc-button-text">CANCEL</button>
                        <button onclick="confirmDateSelection()" class="mdc-button mdc-button-primary">OK</button>
                    </div>
                </div>
            `;
            return html;
        }

        // Change calendar month
        function changeMonth(direction) {
            calendarState.currentMonth += direction;
            if (calendarState.currentMonth > 11) {
                calendarState.currentMonth = 0;
                calendarState.currentYear++;
            } else if (calendarState.currentMonth < 0) {
                calendarState.currentMonth = 11;
                calendarState.currentYear--;
            }
            updateCalendar();
        }

        // Select date temporarily (without confirming)
        function selectDateTemp(year, month, day) {
            calendarState.tempSelectedDate = new Date(year, month, day);
            updateCalendar();
        }

        // Legacy selectDate for compatibility
        function selectDate(year, month, day) {
            selectDateTemp(year, month, day);
        }

        // Update calendar display
        function updateCalendar() {
            const calendarModal = document.getElementById('calendarModal');
            if (calendarModal) {
                calendarModal.innerHTML = generateCalendar();
            }
        }

        // Initialize calendar when modal is opened
        function initCalendar() {
            calendarState.currentMonth = state.selectedDate.getMonth();
            calendarState.currentYear = state.selectedDate.getFullYear();
            calendarState.tempSelectedDate = state.selectedDate;
            updateCalendar();
        }
    </script>
</body>

</html>

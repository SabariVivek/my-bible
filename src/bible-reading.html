    <script>
        // Force cache refresh for updated reading plan
        const APP_VERSION = '20251126003722';
        const STORED_VERSION = localStorage.getItem('bibleAppVersion');
        if (STORED_VERSION !== APP_VERSION) {
            localStorage.setItem('bibleAppVersion', APP_VERSION);
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            // Reload without cache
            if (STORED_VERSION) {
                window.location.reload(true);
            }
        }
        
        // Apply dark theme class immediately before DOM renders
        const isDarkTheme = localStorage.getItem('readingTrackerTheme') === 'dark' || !localStorage.getItem('readingTrackerTheme');
        if (isDarkTheme) {
            document.documentElement.classList.add('dark-theme');
        }
        
        // Set initial theme color for Android notification bar
        document.addEventListener('DOMContentLoaded', function() {
            const metaThemeColor = document.getElementById('theme-color-meta');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', isDarkTheme ? '#1e293b' : '#ffffff');
            }
        });
    </script>

        // Theme toggle function
        async function toggleTheme(event) {
            const clickedButton = event?.currentTarget || document.querySelector('button[onclick*="toggleTheme"]');
            
            // Check if View Transition API is supported and user doesn't prefer reduced motion
            if (
                !document.startViewTransition ||
                window.matchMedia('(prefers-reduced-motion: reduce)').matches
            ) {
                // Fallback: toggle without animation
                document.documentElement.classList.toggle('dark-theme');
                const isDark = document.documentElement.classList.contains('dark-theme');
                localStorage.setItem('readingTrackerTheme', isDark ? 'dark' : 'light');
                state.darkMode = isDark;
                
                // Update Android notification bar color
                const metaThemeColor = document.getElementById('theme-color-meta');
                if (metaThemeColor) {
                    metaThemeColor.setAttribute('content', isDark ? '#1e293b' : '#ffffff');
                }
                
                // Re-render entire page to apply theme to all sections
                render();
                return;
            }
            
            // Start view transition
            const transition = document.startViewTransition(() => {
                document.documentElement.classList.toggle('dark-theme');
                const isDark = document.documentElement.classList.contains('dark-theme');
                localStorage.setItem('readingTrackerTheme', isDark ? 'dark' : 'light');
                state.darkMode = isDark;
                
                // Update Android notification bar color
                const metaThemeColor = document.getElementById('theme-color-meta');
                if (metaThemeColor) {
                    metaThemeColor.setAttribute('content', isDark ? '#1e293b' : '#ffffff');
                }
                
                // Re-render entire page to apply theme to all sections
                render();
            });
            
            // Wait for transition to be ready
            await transition.ready;
            
            // Animate from right to left
            document.documentElement.animate(
                {
                    clipPath: [
                        'inset(0 0 0 100%)',
                        'inset(0 0 0 0%)'
                    ]
                },
                {
                    duration: 500,
                    easing: 'ease-in-out',
                    pseudoElement: '::view-transition-new(root)'

            );

        // Helper Functions
        function parseChapterRange(chaptersStr) {
            const chapters = [];
            const parts = chaptersStr.split(',');

            parts.forEach(part => {
                part = part.trim();
                
                // Handle verse ranges like "119:41-80" - extract just the chapter number
                if (part.includes(':')) {
                    const chapterNum = parseInt(part.split(':')[0]);
                    if (!chapters.includes(chapterNum)) {
                        chapters.push(chapterNum);
                    }
                } else if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    for (let i = start; i <= end; i++) {
                        chapters.push(i);
                    }
                } else {
                    chapters.push(parseInt(part));
                }
            });

            return chapters;
        }

        function normalizeBookName(bookName) {
            const normalized = bookName.toUpperCase();
            const otBook = oldTestamentBooks.find(b => b.name.toUpperCase() === normalized);

        // Dashboard Helper Functions
        function getUserStats(user) {
            if (!user) return null;
            
            const today = new Date();
            const dateKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            const hasReadToday = user.completedDates && user.completedDates[dateKey];
            
            // Calculate last read date
            let lastReadDate = null;
            let daysPending = 0;
            
            // Calculate pending days from Jan 1 of current year
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const totalDaysSinceJan1 = Math.floor((todayStart - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
            
            // Count completed days in current year
            let completedDaysCount = 0;
            if (user.completedDates) {
                completedDaysCount = Object.keys(user.completedDates).filter(d => {
                    const [y, m, day] = d.split('-').map(Number);
                    return y === today.getFullYear();
                }).length;
                
                // Get last read date
                const dates = Object.keys(user.completedDates).map(d => {
                    const [y, m, day] = d.split('-').map(Number);
                    return new Date(y, m - 1, day);
                }).sort((a, b) => b - a);
                
                if (dates.length > 0) {
                    lastReadDate = dates[0];
                }
            }
            
            // Days pending = total days from Jan 1 to today - completed days
            daysPending = totalDaysSinceJan1 - completedDaysCount;
            if (daysPending < 0) daysPending = 0;
            
            // Calculate total chapters read
            // Use readChaptersCount if loaded from dashboard, otherwise calculate from progress
            let totalChaptersRead = 0;
            if (user.readChaptersCount !== undefined) {
                // Use the preloaded count from dashboard
                totalChaptersRead = user.readChaptersCount;
            } else if (user.progress) {
                // Fallback to counting from progress object
                const progressKeys = Object.keys(user.progress).filter(k => user.progress[k] === 'read');
                totalChaptersRead = progressKeys.length;
            }
            
            const totalProgress = (totalChaptersRead / 1189) * 100;
            
            return {
                hasReadToday,
                lastReadDate,
                daysPending,
                chaptersRead: totalChaptersRead,
                totalProgress: totalProgress
            };
        }

        // Calculate timeline-based progress independent of actual reading
        function calculateTimelineProgress() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const startOfYear = new Date(currentYear, 0, 1);
            
            // Calculate what day of the year we're on (1-365/366)
            const timeDiff = today - startOfYear;
            const dayOfYear = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;
            
            // Get all days in the reading plan up to and including today
            const readingDaysUpToToday = yearlyReadingPlan.filter(entry => {
                if (entry.month < today.getMonth() + 1) return true;
                if (entry.month === today.getMonth() + 1 && entry.day <= today.getDate()) return true;
                return false;
            });
            
            // Calculate chapters scheduled by today's date
            let chaptersScheduledByToday = 0;
            let otChaptersScheduled = 0;
            let ntChaptersScheduled = 0;
            const booksWithChapters = new Map();
            
            readingDaysUpToToday.forEach(entry => {
                entry.portions.forEach(portion => {
                    const bookName = normalizeBookName(portion.book);
                    const chapterRanges = parseChapterRange(portion.chapters);
                    
                    if (!booksWithChapters.has(bookName)) {
                        booksWithChapters.set(bookName, new Set());
                    }
                    
                    const bookChapters = booksWithChapters.get(bookName);
                    chapterRanges.forEach(ch => {
                        bookChapters.add(ch);
                        
                        // Count OT vs NT
                        const isOT = oldTestamentBooks.some(b => b.name === bookName);
                        if (isOT) {
                            otChaptersScheduled++;
                        } else {
                            ntChaptersScheduled++;
                        }
                    });
                });
            });
            
            // Count unique chapters scheduled
            booksWithChapters.forEach((chapters, bookName) => {
                chaptersScheduledByToday += chapters.size;
            });
            
            // Total chapters in Bible = 1189
            const totalChaptersInBible = 1189;
            const percentage = Math.round((chaptersScheduledByToday / totalChaptersInBible) * 100);
            
            return {
                chaptersScheduled: chaptersScheduledByToday,
                totalChapters: totalChaptersInBible,
                otChapters: otChaptersScheduled,
                ntChapters: ntChaptersScheduled,
                percentage: Math.min(percentage, 100),
                dayOfYear: dayOfYear
            };
        }

        function expandChapterRanges(portions) {
            // Expand chapter ranges into individual chapters
            // e.g., "Ezekiel 30-32" becomes "Ezekiel 30", "Ezekiel 31", "Ezekiel 32"
            // But keep verse ranges as-is, e.g., "119:1-88" stays as "119:1-88"
            const expanded = [];
            
            portions.forEach(portion => {
                const chapterPart = portion.chapters.trim();
                
                // Check if it contains verse range (e.g., "119:1-88")
                if (chapterPart.includes(':')) {
                    // Has verse range like "119:1-88" - keep as is
                    expanded.push(portion);
                } else if (chapterPart.includes('-')) {
                    // Simple chapter range like "30-32" (no verse range)
                    const parts = chapterPart.split('-');
                    const start = parseInt(parts[0], 10);
                    const end = parseInt(parts[1], 10);
                    
                    for (let i = start; i <= end; i++) {
                        expanded.push({
                            book: portion.book,
                            chapters: i.toString()
                        });
                    }
                } else {
                    // No range, just add as is
                    expanded.push(portion);
                }
            });
            
            return expanded;
        }

        function formatChaptersWithSpaces(chapters) {
            // Add proper spacing around dashes and colons
            // "30-32" becomes "30 - 32"
            // "119:1-42" becomes "119 : 1 - 42"
            return chapters
                .replace(/\s*-\s*/g, ' - ')  // Add spaces around dashes
                .replace(/\s*:\s*/g, ' : '); // Add spaces around colons
        }

        function calculateProgress(testament) {
            if (!state.currentUser) return { read: 0, total: 0, percentage: 0 };

            const books = testament === 'old' ? oldTestamentBooks : newTestamentBooks;
            let total = 0;
            let read = 0;

            books.forEach(book => {
                total += book.chapters;
                for (let i = 1; i <= book.chapters; i++) {
                    const key = `${book.name}-${i}`;
                    if (state.currentUser.progress[key] === 'read') read++;
                }
            });

            return { 
                read, 
                total, 
                percentage: Math.round((read / total) * 100)
            };
        }

        // Get chapter status: 'completed', 'today', 'overdue', 'future'
        function getChapterStatus(bookName, chapter) {
            if (!state.currentUser) return 'future';

            // Check if chapter is completed
            const key = `${bookName}-${chapter}`;
            if (state.currentUser.progress[key] === 'read') return 'completed';

            const today = new Date();
            const todayMonth = today.getMonth() + 1;
            const todayDay = today.getDate();
            const year = today.getFullYear();
            const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            // Check all reading plan entries up to today
            for (const entry of yearlyReadingPlan) {
                // Skip leap year entries if not a leap year
                if (entry.leapYearOnly && !isLeapYear) continue;
                
                // Skip future dates
                if (entry.month > todayMonth || (entry.month === todayMonth && entry.day > todayDay)) {
                    break;
                }

                // Check if this chapter is in this day's portions
                for (const portion of entry.portions) {
                    if (normalizeBookName(portion.book) === normalizeBookName(bookName)) {
                        const chapters = parseChapterRange(portion.chapters);
                        if (chapters.includes(chapter)) {
                            // Check if it's today's reading
                            if (entry.month === todayMonth && entry.day === todayDay) {
                                return 'today';
                            }
                            // It's overdue (past date and not completed)
                            return 'overdue';
                        }
                    }
                }
            }

            return 'future';
        }

            if (state.currentUser.completedDates && state.currentUser.completedDates[dateKey]) {

            reading.portions.forEach((_, idx) => {
                completedPortions.add(`${dateKey}-${idx}`);
            });

            showLoading('Saving progress...');
            try {
                // Mark all chapters in Supabase
                for (const portion of reading.portions) {
                    const chapters = parseChapterRange(portion.chapters);
                    
                    // Handle combined book entries like "2 John & 3 John"
                    const bookNames = portion.book.includes('&') 
                        ? portion.book.split('&').map(b => b.trim())
                        : [portion.book];
                    
                    for (const rawBookName of bookNames) {
                        const bookName = normalizeBookName(rawBookName);
                        if (bookName) {
                            for (const ch of chapters) {
                                await BibleReadingDB.markChapterAsRead(
                                    state.currentUser.id,
                                    bookName,
                                    ch
                                );
                                
                                // Update local state
                                state.currentUser.progress[`${bookName}-${ch}`] = 'read';
                            }
                        }
                    }
                }

                // Mark date as completed in Supabase
                await BibleReadingDB.markDateAsCompleted(
                    state.currentUser.id,
                    state.selectedDate.toISOString().split('T')[0]
                );

                // Update local state
                if (!state.currentUser.completedDates) {
                    state.currentUser.completedDates = {};
                }
                state.currentUser.completedDates[dateKey] = true;

                // Update in users array
                const userIndex = state.users.findIndex(u => u.id === state.currentUser.id);
                if (userIndex !== -1) {
                    state.users[userIndex] = state.currentUser;
                }

                saveData();
                
                // Trigger immediate dashboard update for other users
                if (state.showDashboard) {
                    renderDashboardOnly();
                }

                createConfetti();
                
                render();
            } catch (error) {
                alert('Failed to save progress. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Create confetti animation
        function createConfetti(originElement = null) {
            const colors = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
            const confettiCount = 50;
            
            let originX, originY;
            
            if (originElement) {
                // Get element position for confetti origin
                const rect = originElement.getBoundingClientRect();
                originX = rect.left + rect.width / 2;
                originY = rect.top + rect.height / 2;
            } else {
                // Get button position for confetti origin (mark as completed)
                const button = document.querySelector('button[onclick="markTodayComplete()"]');
                if (!button) return;
                
                const rect = button.getBoundingClientRect();
                originX = rect.left + rect.width / 2;
                originY = rect.top + rect.height / 2;
            }
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = originX + 'px';
                confetti.style.top = originY + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random direction and distance
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 300 + 100;
                const translateX = Math.cos(angle) * distance;
                const translateY = Math.sin(angle) * distance;
                
                confetti.style.setProperty('--tx', translateX + 'px');
                confetti.style.setProperty('--ty', translateY + 'px');
                
                // Random animation duration
                const duration = Math.random() * 0.5 + 0.8;
                confetti.style.animation = `confetti-burst ${duration}s ease-out forwards`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

            const totalChaptersRead = state.users.reduce((sum, u) => {

                                        ${state.darkMode ? icons.sun : icons.moon}

                    <div class="max-w-7xl mx-auto px-4 py-6">
                        <div class="${theme.card} border ${theme.border} rounded-2xl p-6 mb-6">
                            <h3 class="text-xl font-bold mb-4">Overview</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-750' : 'bg-gray-50'}">
                                    <p class="text-sm ${theme.textSecondary} mb-1">Total Users</p>
                                    <p class="text-3xl font-bold text-blue-500">${state.users.length}</p>

                                </div>
                                <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-750' : 'bg-gray-50'}">
                                    <p class="text-sm ${theme.textSecondary} mb-1">Avg Progress</p>
                                    <p class="text-3xl font-bold text-purple-500">${avgProgress}%</p>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${state.users.map(user => {
                // Use preloaded chapter count from dashboard loading
                const totalRead = user.readChaptersCount || 0;
                const percentage = Math.round((totalRead / 1449) * 100);
                const completedDays = Object.keys(user.completedDates || {}).length;

                return `

                                            <button onclick="deleteUser(${user.id})" class="text-red-500 hover:text-red-400 p-2 rounded-lg hover:bg-red-500/10 transition-colors" title="Delete User">

                <!-- Calendar Modal (outside main content) -->

                    <!-- Calendar content will be generated here -->

        async function render() {
            const app = document.getElementById('app');
            console.log('render() called - showAdminView:', state.showAdminView, 'currentUser:', state.currentUser?.name, 'users count:', state.users.length, 'isAdmin:', state.isAdmin);

            if (state.showAdminView) {
                console.log('Rendering profile management view');
                // Show profile management view with delete and mark up to date buttons
                // Ensure users are loaded
                if (state.users.length === 0 && !state.isLoadingProfiles) {
                    console.log('Loading users data...');
                    state.isLoadingProfiles = true;
                    await loadData();
                    state.isLoadingProfiles = false;
                }
                
                // Load all users' progress data for accurate statistics display
                showLoading('Loading user statistics...');
                try {
                    await Promise.all(state.users.map(async user => {
                        try {
                            // Get completed dates
                            const dates = await BibleReadingDB.getCompletedDates(user.id);
                            user.completedDates = {};
                            dates.forEach(dateStr => {
                                const [year, month, day] = dateStr.split('-').map(Number);
                                const dateKey = `${year}-${month}-${day}`;
                                user.completedDates[dateKey] = true;
                            });
                            
                            // If progress not already loaded, load it now
                            if (!user.progress || Object.keys(user.progress).length === 0) {
                                const progress = await BibleReadingDB.getUserProgress(user.id);
                                user.progress = {};
                                progress.forEach(p => {
                                    const normalizedBook = normalizeBookName(p.book_name) || p.book_name;
                                    const key = `${normalizedBook}-${p.chapter_number}`;
                                    user.progress[key] = p.status;
                                });
                            }
                            
                            // Count read chapters from loaded progress
                            const progressKeys = Object.keys(user.progress).filter(k => user.progress[k] === 'read');
                            user.readChaptersCount = progressKeys.length;
                            
                            state.loadedUserData.add(user.id);
                        } catch (err) {
                            console.warn(`Could not load data for user ${user.id}:`, err);
                            if (!user.completedDates) user.completedDates = {};
                            if (!user.progress) user.progress = {};
                            user.readChaptersCount = 0;
                        }
                    }));
                } catch (error) {
                    console.error('Error loading admin view statistics:', error);
                }
                hideLoading();
                
                console.log('Calling renderProfileManagement()');
                app.innerHTML = renderProfileManagement();
                console.log('Profile management rendered');
            } else if (!state.currentUser) {
                console.log('No current user - showing user selection');
                // No current user - show appropriate user selection view
                // Only reload users if the list is empty
                if (state.users.length === 0 && !state.isLoadingProfiles) {
                    state.isLoadingProfiles = true;
                    await loadData();
                    state.isLoadingProfiles = false;
                }
                
                // For non-admin users, show dropdown selection; for admin, show profile grid
                if (state.isAdmin) {
                    app.innerHTML = renderUserSelection();
                } else {
                    app.innerHTML = renderNonAdminUserSelection();
                }
                
                // Focus input if modal is open
                if (state.showUserModal) {
                    setTimeout(() => {
                        const input = document.getElementById('newUserName');
                        if (input) input.focus();
                    }, 100);
                }
            } else if (state.showDashboard) {
                // Load dashboard statistics BEFORE rendering dashboard
                // Only load if not already loaded during this session and not during initialization
                if (state.users.length > 0 && !state.dashboardStatsLoaded && !state.isInitializing) {
                    if (!state.skipLoadingScreen) {
                        showLoading('Loading...');
                    }
                    try {
                        // Load all users' completed dates and chapter counts
                        await Promise.all(state.users.map(async user => {
                            try {
                                // Get completed dates
                                const dates = await BibleReadingDB.getCompletedDates(user.id);
                                user.completedDates = {};
                                dates.forEach(dateStr => {
                                    const [year, month, day] = dateStr.split('-').map(Number);
                                    const dateKey = `${year}-${month}-${day}`;
                                    user.completedDates[dateKey] = true;
                                });
                                
                                // Get progress data and count read chapters
                                const progress = await BibleReadingDB.getUserProgress(user.id);
                                const readCount = progress ? progress.length : 0;
                                user.readChaptersCount = readCount;
                                
                                state.loadedUserData.add(user.id);
                            } catch (err) {
                                console.warn(`Could not load data for user ${user.id}:`, err);
                                // Ensure we at least have empty objects
                                if (!user.completedDates) user.completedDates = {};
                                user.readChaptersCount = 0;
                            }
                        }));
                        state.dashboardStatsLoaded = true;
                    } catch (error) {
                        console.error('Error loading dashboard statistics:', error);
                    }
                    if (!state.skipLoadingScreen) {
                        hideLoading();
                    }
                }
                
                // Show dashboard when user is selected and dashboard view is active
                app.innerHTML = renderDashboard();
                // Scroll to top when showing dashboard
                window.scrollTo({ top: 0, behavior: 'smooth' });
                // Focus input if modal is open
                if (state.showUserModal) {
                    setTimeout(() => {
                        const input = document.getElementById('newUserName');
                        if (input) input.focus();
                    }, 100);
                }
            } else {
                // Show personal reading tracker
                app.innerHTML = renderMainApp();
            }

            // Render custom modal if present
            const existingModal = document.querySelector('.custom-modal-backdrop');
            if (existingModal) existingModal.remove();
            if (state.customModal) {
                document.body.insertAdjacentHTML('beforeend', renderCustomModal());
            }
            
            // Render user modal if present (for settings page)
            const existingUserModal = document.querySelector('.user-modal-backdrop');
            if (existingUserModal) existingUserModal.remove();
            if (state.showUserModal && state.showAdminView) {
                document.body.insertAdjacentHTML('beforeend', renderUserModal());
                // Focus input after render
                setTimeout(() => {
                    const input = document.getElementById('newUserName');
                    if (input) input.focus();
                }, 100);
            }

            // Initialize swipe listeners for reading card (with delay to ensure DOM is ready)
            setTimeout(() => {
                if (document.getElementById('dailyReadingCard')) {
                    initSwipeListeners();
                }
                if (document.getElementById('dashboardReadingCard')) {
                    initDashboardSwipeListeners();
                }
                if (document.querySelector('.dashboard-container')) {
                    initDashboardTabSwipeListeners();
                }
                
                // Trigger confetti when family tab is first opened
                if (state.dashboardTab === 'family' && !state.confettiTriggeredForFamily) {
                    const topReadersSection = document.getElementById('topReadersSection');
                    if (topReadersSection) {
                        createConfetti(topReadersSection);
                        state.confettiTriggeredForFamily = true;
                    }
                }
            }, 0);

            // Update body class for theme
            document.body.className = state.darkMode ? 'bg-slate-900 text-gray-100' : 'bg-gray-50 text-gray-900';
        }

        // Copy today's reading to clipboard
        function copyTodayReading() {
            const reading = getTodayReading(state.selectedDate);
            if (!reading) return;

            const dateStr = state.selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            
            let text = `${dateStr}\n\n`;
            reading.portions.forEach((portion, idx) => {
                const tamilName = getTamilName(portion.book);
                const displayText = tamilName ? `${portion.book} / ${tamilName}` : portion.book;
                text += `${idx + 1}. ${displayText} ${portion.chapters}\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyButton');
                if (btn) {
                    const originalContent = btn.innerHTML;
                    btn.innerHTML = icons.check;
                    btn.classList.add('text-emerald-500', 'copied');
                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('text-emerald-500', 'copied');
                    }, 2000);
                }
            }).catch(err => {
                alert('Failed to copy to clipboard');
            });
        }

        // Event handlers (need to be global)
        function handleAddUser() {
            const input = document.getElementById('newUserName');
            if (input && input.value.trim()) {
                addUser(input.value);
            }
        }

        // Initialize
        (async () => {
            try {
                showLoading('Loading...');
                
                // Load base data
                await loadData();
                
                // Setup real-time subscriptions for live updates across browsers
                setupRealtimeSubscriptions();
                
                // For non-admin users, check if a user was previously selected and auto-load it
                if (!state.isAdmin) {
                    const savedUserId = localStorage.getItem('selectedNonAdminUserId');
                    if (savedUserId) {
                        const userId = parseInt(savedUserId);
                        const savedUser = state.users.find(u => u.id === userId);
                        
                        if (savedUser) {
                            console.log('Auto-loading previously selected user:', savedUser.name);
                            state.currentUser = savedUser;
                            state.showDashboard = true;
                            state.skipLoadingScreen = true;
                            startDashboardSync();  // Start periodic sync for real-time updates
                            await loadUserProgress(savedUser);
                        } else {
                            // Saved user doesn't exist anymore, clear the saved preference
                            localStorage.removeItem('selectedNonAdminUserId');
                        }
                    }
                }
                
                if (state.currentUser) {
                    await loadCompletedPortionsForDate();
                }
                
                // Mark initialization as complete
                state.isInitializing = false;
                state.skipLoadingScreen = false;
                
                // Hide loader and render
                hideLoading();
                render();
                
                // Load other users' data in background after initial render
                // This keeps the initial load fast while still populating data for dashboard
                setTimeout(() => {
                    loadOtherUsersInBackground();
                }, 100);
            } catch (error) {
                console.error('Fatal error during initialization:', error);
                hideLoading();
                // Attempt to render anyway with what data we have
                render();
            }
        })();

        // Handle Enter key for user creation
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && state.showUserModal) {
                handleAddUser();
            }
        });

        // Calendar state
        let calendarState = {
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
            tempSelectedDate: null,
            isDashboardCalendar: false  // Track if calendar was opened from dashboard
        };

        // Open calendar modal
        function openCalendarModal() {
            calendarState.isDashboardCalendar = false;  // Opening from personal reading view
            // Wait for next tick to ensure DOM is ready
            setTimeout(() => {
                initCalendar();
                const backdrop = document.getElementById('calendarBackdrop');
                const modal = document.getElementById('calendarModal');
                const mainContent = document.getElementById('mainContent');

                if (backdrop && modal) {
                    backdrop.classList.add('show');
                    modal.classList.add('show');
                    if (mainContent) {
                        mainContent.style.filter = 'blur(8px)';
                        mainContent.style.pointerEvents = 'none';
                    }
                }
            }, 0);
        }

        // Close calendar modal
        function closeCalendarModal() {
            const backdrop = document.getElementById('calendarBackdrop');
            const modal = document.getElementById('calendarModal');
            const mainContent = document.getElementById('mainContent');
            if (backdrop && modal) {
                backdrop.classList.remove('show');
                modal.classList.remove('show');
                if (mainContent) {
                    mainContent.style.filter = '';
                    mainContent.style.pointerEvents = '';
                }
            }
        }

        // Confirm date selection
        async function confirmDateSelection() {
            if (calendarState.tempSelectedDate) {
                if (calendarState.isDashboardCalendar) {
                    // Update dashboard date
                    dashboardDate = calendarState.tempSelectedDate;
                } else {
                    // Update personal reading date
                    state.selectedDate = calendarState.tempSelectedDate;
                    await loadCompletedPortionsForDate();
                    saveData();
                }
                render();
            }
            closeCalendarModal();
        }

        // Generate calendar HTML
        function generateCalendar() {
            const firstDay = new Date(calendarState.currentYear, calendarState.currentMonth, 1);
            const lastDay = new Date(calendarState.currentYear, calendarState.currentMonth + 1, 0);
            const prevLastDay = new Date(calendarState.currentYear, calendarState.currentMonth, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const daysInPrevMonth = prevLastDay.getDate();

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];

            // Calendar navigation icons
            const chevronLeft = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>`;
            const chevronRight = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>`;

            let html = `
                <div class="calendar-modal-content">
                    <!-- Calendar Header -->
                    <div class="mdc-calendar-header">
                        <button onclick="changeMonth(-1)" class="mdc-icon-button">
                            ${chevronLeft}
                        </button>
                        <span class="mdc-calendar-header-title">
                            ${monthNames[calendarState.currentMonth]} ${calendarState.currentYear}
                        </span>
                        <button onclick="changeMonth(1)" class="mdc-icon-button">
                            ${chevronRight}
                        </button>
                    </div>
                    
                    <!-- Calendar Grid -->
                    <div style="padding: 8px 0 16px;">
                        <div class="calendar-grid">
                            ${dayNames.map(day => `<div class="calendar-weekday">${day}</div>`).join('')}
                        </div>
                        <div class="calendar-grid">
            `;

            // Previous month days (empty cells)
            for (let i = 0; i < firstDayOfWeek; i++) {
                html += `<div class="calendar-day" style="visibility: hidden;"></div>`;
            }

            // Current month days
            const today = new Date();
            const tempDate = calendarState.tempSelectedDate || state.selectedDate;
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() &&
                    calendarState.currentMonth === today.getMonth() &&
                    calendarState.currentYear === today.getFullYear();
                const isSelected = day === tempDate.getDate() &&
                    calendarState.currentMonth === tempDate.getMonth() &&
                    calendarState.currentYear === tempDate.getFullYear();
                
                // Check if date is completed
                const dateKey = `${calendarState.currentYear}-${calendarState.currentMonth + 1}-${day}`;
                const isCompleted = state.currentUser && state.currentUser.completedDates && state.currentUser.completedDates[dateKey];
                
                // Check if date is in the future
                const checkDate = new Date(calendarState.currentYear, calendarState.currentMonth, day);
                const isFutureDate = checkDate > today;
                
                // Determine dot color (only show for past and today)
                let dotColor = '';
                if (!isFutureDate) {
                    dotColor = isCompleted ? '#22c55e' : '#ef4444';
                }
                
                const classes = `calendar-day ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}`;
                html += `<div class="${classes}" style="position: relative;" onclick="selectDateTemp(${calendarState.currentYear}, ${calendarState.currentMonth}, ${day})">
                    <span>${day}</span>
                    ${dotColor ? `<div style="position: absolute; top: 2px; right: 2px; width: 8px; height: 8px; border-radius: 50%; background-color: ${dotColor};"></div>` : ''}
                </div>`;
            }

            // Next month days (empty cells)
            const remainingDays = 42 - (firstDayOfWeek + daysInMonth);
            for (let i = 0; i < remainingDays; i++) {
                html += `<div class="calendar-day" style="visibility: hidden;"></div>`;
            }

            html += `
                        </div>
                    </div>
                    
                    <!-- Material Design Actions -->
                    <div class="mdc-dialog-actions" style="justify-content: space-between;">
                        <button onclick="selectToday()" class="calendar-today-btn">Today</button>
                        <div style="display: flex; gap: 8px;">
                            <button onclick="closeCalendarModal()" class="mdc-button mdc-button-text">CANCEL</button>
                            <button onclick="calendarState.isDashboardCalendar ? confirmDashboardDateSelection() : confirmDateSelection()" class="mdc-button mdc-button-primary">OK</button>
                        </div>
                    </div>
                </div>
            `;
            return html;
        }

        // Select today's date
        function selectToday() {
            const today = new Date();
            calendarState.currentYear = today.getFullYear();
            calendarState.currentMonth = today.getMonth();
            calendarState.tempSelectedDate = today;
            updateCalendar();
        }

        // Change calendar month
        function changeMonth(direction) {
            calendarState.currentMonth += direction;
            if (calendarState.currentMonth > 11) {
                calendarState.currentMonth = 0;
                calendarState.currentYear++;
            } else if (calendarState.currentMonth < 0) {
                calendarState.currentMonth = 11;
                calendarState.currentYear--;
            }
            updateCalendar();
        }

        // Select date temporarily (without confirming)
        function selectDateTemp(year, month, day) {
            calendarState.tempSelectedDate = new Date(year, month, day);
            updateCalendar();
        }

        // Legacy selectDate for compatibility
        function selectDate(year, month, day) {
            selectDateTemp(year, month, day);
        }

        // Update calendar display
        function updateCalendar() {
            const calendarModal = document.getElementById('calendarModal');
            if (calendarModal) {
                calendarModal.innerHTML = generateCalendar();
            }
        }

        // Dashboard calendar modal functions
        function openDashboardCalendarModal() {
            calendarState.isDashboardCalendar = true;  // Opening from dashboard
            // Initialize calendar state with dashboard date
            calendarState.currentYear = dashboardDate.getFullYear();
            calendarState.currentMonth = dashboardDate.getMonth();
            calendarState.tempSelectedDate = new Date(dashboardDate);
            
            setTimeout(() => {
                initCalendar();
                const backdrop = document.getElementById('calendarBackdrop');
                const modal = document.getElementById('calendarModal');
                const mainContent = document.getElementById('mainContent');

                if (backdrop && modal) {
                    backdrop.classList.add('show');
                    modal.classList.add('show');
                    if (mainContent) {
                        mainContent.style.filter = 'blur(8px)';
                        mainContent.style.pointerEvents = 'none';
                    }
                }
            }, 0);
        }



        // Initialize calendar when modal is opened
        function initCalendar() {
            calendarState.currentMonth = state.selectedDate.getMonth();
            calendarState.currentYear = state.selectedDate.getFullYear();
            calendarState.tempSelectedDate = state.selectedDate;
            updateCalendar();
        }
    </script>

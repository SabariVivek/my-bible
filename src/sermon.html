<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon</title>
    <link rel="stylesheet" href="../src/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        body.dark-theme {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .sermon-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #ffffff;
        }

        body.dark-theme .sermon-container {
            background-color: #1a1a1a;
        }

        /* Header styles matching Life of Jesus */
        .sermon-top-nav {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: #2a2a2a;
            border-bottom: 1px solid #1f1f1f;
            position: relative;
            z-index: 100;
            margin: 0;
            transition: background 0.3s ease;
        }

        body.light-theme .sermon-top-nav {
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        .sermon-back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.2s ease, opacity 0.2s ease;
            flex-shrink: 0;
            font-size: 24px;
        }

        body.light-theme .sermon-back-btn {
            color: #333;
        }

        .sermon-back-btn:hover {
            opacity: 0.8;
        }

        .sermon-back-btn:active {
            opacity: 0.6;
        }

        .sermon-back-btn svg {
            width: 24px;
            height: 24px;
        }

        .sermon-nav-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            transition: opacity 0.2s ease;
        }

        body.light-theme .sermon-nav-title {
            color: #333;
        }

        .sermon-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sermon-empty-state {
            text-align: center;
            color: #999;
        }

        body.dark-theme .sermon-empty-state {
            color: #666;
        }

        .sermon-empty-state p {
            margin-top: 1rem;
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sermon-top-nav {
                padding: 10px 12px;
            }

            .sermon-nav-title {
                font-size: 18px;
            }

            .sermon-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="sermon-container">
        <!-- Header matching Life of Jesus style -->
        <div class="sermon-top-nav">
            <button class="sermon-back-btn" id="sermon-back-btn" aria-label="Back">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="sermon-nav-title">Sermon</h1>
        </div>

        <!-- Content area -->
        <div class="sermon-content">
            <div class="sermon-empty-state">
                <p>No sermon content available yet</p>
            </div>
        </div>
    </div>

    <script>
        // Back button functionality
        const backBtn = document.getElementById('sermon-back-btn');
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                window.history.back();
            });
        }

        // Swipe back functionality
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50; // Minimum distance for swipe

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            // Check if swipe is from left edge
            if (touchStartX < 30) { // Swipe from left edge (30px threshold)
                if (touchEndX - touchStartX > swipeThreshold) {
                    // Swiped right - go back
                    window.history.back();
                }
            }
        }

        // Apply theme based on localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.remove('dark-theme');
            document.body.classList.add('light-theme');
        } else {
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
        }

        // Listen for theme changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                if (e.newValue === 'light') {
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                } else {
                    document.body.classList.add('dark-theme');
                    document.body.classList.remove('light-theme');
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Bible Quiz - Neon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            font-family: 'Courier New', monospace;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 0, 255, 0.03) 3px
                );
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        body::after {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: glow 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .leaderboard {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            margin-top: 30px;
            text-align: center;
            padding-bottom: 120px;
        }

        .header {
            text-align: center;
            margin-bottom: 55px;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #ff00ff;
            animation: flicker 3s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41.99% { opacity: 1; }
            42% { opacity: 0.8; }
            43% { opacity: 1; }
            45.99% { opacity: 1; }
            46% { opacity: 0.9; }
            46.5% { opacity: 1; }
        }

        .header p {
            font-size: 12px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .glitch-line {
            position: absolute;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff;
            bottom: -10px;
            left: -100%;
            animation: slide 2s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .podium-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .podium-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        .podium-player:nth-child(1) { animation-delay: 0.2s; }
        .podium-player:nth-child(2) { animation-delay: 0s; }
        .podium-player:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .podium-avatar-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .podium-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .podium-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .podium-player:nth-child(2) .podium-avatar {
            width: 90px;
            height: 90px;
            border: 4px solid #ff00ff;
            box-shadow: 
                0 0 15px #ff00ff,
                inset 0 0 15px rgba(255, 0, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .podium-player:nth-child(3) .podium-avatar {
            border-color: #00ff88;
            box-shadow: 
                0 0 20px #00ff88,
                inset 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .crown {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .rank-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background: #0a0e27;
            border: 3px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            color: #00ffff;
            box-shadow: 
                0 0 15px #00ffff,
                inset 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .podium-player:nth-child(2) .rank-badge {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 
                0 0 20px #ff00ff,
                inset 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .podium-player:nth-child(3) .rank-badge {
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 
                0 0 15px #00ff88,
                inset 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .podium-info {
            text-align: center;
        }

        .podium-name {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .podium-player:nth-child(2) .podium-name {
            font-size: 17px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        .podium-player:nth-child(3) .podium-name {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .podium-score {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 900;
            color: #00ffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .podium-player:nth-child(2) .podium-score {
            border-color: #ff00ff;
            color: #ff00ff;
            padding: 10px 18px;
            font-size: 16px;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .podium-player:nth-child(3) .podium-score {
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 
                0 0 15px rgba(0, 255, 136, 0.5),
                inset 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .other-players {
            margin-top: 40px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-left: 5px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .player-card {
            background: rgba(5, 5, 20, 0.95);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            background-clip: padding-box;
        }

        .player-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            background: repeating-linear-gradient(
                45deg,
                #00ffff 0px,
                #00ffff 5px,
                #00ff88 5px,
                #00ff88 10px
            );
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: 0;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .card-rank {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: #ff00ff;

        }

        .card-avatar {

            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }

        .card-info {
            position: relative;
            z-index: 1;
            flex: 1;
            min-width: 0;
            text-align: left;
        }

        .card-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-questions {
            font-size: 11px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        .card-score {

            text-shadow: 
                0 0 10px #ffff00,
                0 0 20px #ffff00;
            position: relative;
            z-index: 1;
            margin-right: 5px;
        }

        .start-quiz-btn {
            background: #000;
            padding: 12px 50px;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
            
            z-index: 1;
        }

        .start-quiz-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            background: repeating-linear-gradient(
                45deg,
                #00ffff 0px,
                #00ffff 5px,
                #ff0066 5px,
                #ff0066 10px
            );
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .start-quiz-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                0 0 50px rgba(255, 0, 102, 0.4);
        }

        .stat {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat:not(:last-child)::after {
            display: none;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #00ffff;
            text-shadow:
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                3px 3px 0 #ff0066,
                -1px -1px 0 #ff0066;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            white-space: nowrap;
        }
    </style>
</head>
